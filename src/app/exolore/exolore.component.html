<form>
  <md-input-container>
    <input mdInput placeholder="Country" [mdAutocomplete]="auto" [formControl]="countryCtrl">
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let country of filteredCountries | async" [value]="country">
      {{ country }}
    </md-option>
  </md-autocomplete>
